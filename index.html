<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery">
            
        </div>
    </div>
    <script>
        let box = document.querySelector('.gallery');
        for(var i = 0;i<15;i++){
            let content = `<figure class="card">
                <img src="images/image${i+1}.jpg" alt="">
                <figcaption>image ${i+1}</figcaption>
            </figure>`;
            box.innerHTML += content;
        }
    </script>
</body>
</html>
